name: React app 1

on:
 push:
   branches: ["main"]
 

jobs:
 build:
   runs-on: ubuntu-latest
   steps:
     - name: Checkout
       uses: actions/checkout@v3
     - name: Setup Node
       uses: actions/setup-node@v3
       with:
         node-version: "16.x"
     - name: Install Dependencies    
       run: npm ci
     - name: Build Project
       run: npm run build 
    
  deploy:
    needs: build
    runs-on: ubuntu-latest
    
    permissions:
      pages: write     
      id-token: write   

    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    
    
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1